<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="login-page">
        <div class="login-form">
            <div class="header">
                <h1>Welcome !</h1>
                <p>verify by entering your email and password to recive money </p>
            </div>
            <form action="#">
                <label for="email">Email / Phone Number</label>
                <input type="text" id="email" placeholder="Email / Phone Number" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password">&#128065;</button>
                </div>
                
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="sign-in-btn">verfy</button>
            </form>
        </div>
        <div class="login-image">
            <div class="graphic">
                <span>international money transfer system</span>
                <div class="coins"></div>
            </div>
        </div>
    </div>
</body>
</html>
